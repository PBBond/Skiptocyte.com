            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link rel="shortcut icon" type="image/svg" href="../assets/favicon.svg" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
        <meta name="description" content="Free online tool for laboratories: dilution conversion for laboratories" />

    </head>
    <body>
        <nav class="nav">
            <div class="nav-container">
                <div class="logo-container">
                    <a href="../index.html"><img class="logo-img" src="../assets/logo.svg" alt="logo" /></a>
                    <span class="navTrigger">
                        <i></i>
                        <i></i>
                        <i></i>
                    </span>
                </div>

                <div id="main-list-div" class="main-list-container">
                    <ul class="nav-links">
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="./dilution.html">Dilution</a></li>
                        <li><a href="../differential.html">Counter</a></li>
                        <li><a href="../contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="header-wrapper">
                <button class="add-dc-btn">
                    <i class="fas fa-plus"></i>
                </button>
                <h1>Dilution Conversion</h1>
            </div>
            <!-- <button class="add-new">Add</button> -->
            <div class="dc-row">
                <div class="dc-box">
                    <div class="value-container">
                        <h3 class="value-text">Value</h3>
                        <div class="value-pill">
                            <input type="tel" class="value" />
                            <span class="clear tooltip">
                                <i class="fas fa-eraser"></i>
                                <span class="tooltiptext">Clear</span>
                            </span>
                        </div>
                    </div>
                    <div class="dilution-factor-container">
                        <h3 class="dilution-text">Dilution</h3>
                        <div class="df-container">
                            <input type="tel" class="numerator" value="1" />
                            <span class="colon">:</span>
                            <input type="tel" class="denominator" value="1" />
                        </div>
                    </div>
                    <div class="result-container">
                        <h3 class="result-text">Result</h3>
                        <span class="result-box">0</span>
                    </div>
                </div>
                <textarea spellcheck="false" class="textarea"></textarea>
                <div class="note">
                    <i class="far fa-sticky-note"></i>
                    <i class="far fa-times-circle"></i>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"
        ></script>
        <script src="app.js"></script>
        <script>
            $(".navTrigger").click(function () {
                $(this).toggleClass("active");

                $(".main-list-container").slideToggle(300);
                // $(".main-list-container").toggleClass("visible");
            });
