    <div id="right-side-container">
        <div class="side-panel">
            <div class="count-tracker">
                
                    <div class="num-denom">
                        <span id="current-count">0</span>
                        <span>/</span>
                        <span id="max-count">100</span>
                    </div>
            
                <button type="button" id="bt"><i class="fas fa-print"></i>Print</button>
            </div>
            <div class="max-wbc-count-container">
                    <div class="max-wbc">
                        <span>Enter Max Count</span>
                        <input type="tel" value="100" class="max-wbc-input" maxlength="4" placeholder="&#8734;">
                    </div>
                
                    <div class="wbcCount">
                        <h3>WBC</h3>
                        <div class="input-select-cont">
                            <input type="tel" class="wbc-count-input" maxlength="10">
                            <select name="" id="unit-select">
                                <option value="10&#8313;/L">10&#8313;/L</option>
                                <option value="10&#8310;/mL">10&#8310;/mL</option>
                                <option value="10&#179;/&#181;L">10&#179;/&#181;L</option>
                            </select>
                        </div>
                    </div>
            </div>
            <div class="numPad">
                <table id="numPad-table" class="numPad-table"> 
                  <tr>
                    <td><button class="numpad-btn"><p class="numpad-key">Num Lock</p> <p class="numpad-cell"></p></button></td>
                    <td><button class="numpad-btn"><p class="numpad-key">/</p> <p class="numpad-cell"></p></abutton</td>
                    <td><button class="numpad-btn"><p class="numpad-key">*</p> <p class="numpad-cell"></p></button></td>
                    <td><button class="numpad-btn"><p class="numpad-key">-</p> <p class="numpad-cell"></p></button></td>
                  </tr>
                  <tr>
                    <td><button class="numpad-btn"><p class="numpad-key">7</p> <p class="numpad-cell">Neutrophil</p></button></td>
                    <td><button class="numpad-btn"><p class="numpad-key">8</p> <p class="numpad-cell">Neutrophil</p></button></td>
                    <td><button class="numpad-btn"><p class="numpad-key">9</p> <p class="numpad-cell">Neutrophil</p></button></td>
                    <td rowspan="2"><button class="numpad-btn"><p class="numpad-key">+</p> <p class="numpad-cell">Neutrophil</p></abutton</td>
                  </tr>
                  <tr>
                    <td><button class="numpad-btn"><p class="numpad-key">4</p> <p class="numpad-cell"></p></button></td>
                    <td><button class="numpad-btn"><p class="numpad-key">5</p> <p class="numpad-cell"></p></button></td>
                    <td><button class="numpad-btn"><p class="numpad-key">6</p> <p class="numpad-cell"></p></button></td>

                    <td><button class="numpad-btn"><p class="numpad-key">3</p> <p class="numpad-cell"></p></button></td>
                    <td rowspan="2"><button class="numpad-btn"><p class="numpad-key">Enter</p> <p class="numpad-cell"></p></button></td>

                    <td><button class="numpad-btn"><p class="numpad-key">.</p> <p class="numpad-cell"></p></button></td>
